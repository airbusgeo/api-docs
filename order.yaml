UE_CRISE          - RISQUE_NQ          - RISQUE_POST          - RISQUE_PREV          - SANTE          - TELECOM          - TELECOM_AUTRE          - TELECOM_NQ          - TOURISME          - TOURISME_AUTRE          - TOURISME_NQ          - TRANSPORT      customerReference:        type: string      options:        type: array        items:          $ref: '#/definitions/Property'      optionsPerProductType:        type: array        items:          $ref: '#/definitions/OptionsPerProductType'      voucherCodes:        type: array        uniqueItems: true        items:          type: string    description: the WorkOrder to compute for price calculation or ordering. Contains a list of AOI, a list of WorkOrderItems, commercial data, a list of global options (key/value, with the mandatory deliveryType/network pair), the list of production options for each productType and a list of voucher codes.    example: {        aoi: [          {            id: 1,            geometry: {              type: 'Polygon',              coordinates: [[8.492431640625004, 43.04480541304369],[9.591064453125002, 43.04480541304369],                [9.591064453125002, 41.10419094457646], [8.492431640625004, 41.10419094457646],[8.492431640625004, 43.04480541304369]]            },            name: "test_for_partners"          }        ],        contractId:  "toBeDefined",        items: [          {            datastripIds: [              "40582651209160926432R5"            ],            aoiId: 1,            productTypeId: "SPOTArchive10Color",            properties: [              {                key: "http://adm.i3.com/ont/scene#shift",                value: "5"              },              {                key: "date",                value: "2012-09-16T09:26:43Z"              },              {                key: "geometryMaxX",                value: "9.07687956225646"              },              {                key: "geometryMaxY",                value: "42.27393795330642"              },              {                key: "geometryMinX",                value: "8.189353632881046"              },              {                key: "geometryMinY",                value: "41.645365338986835"              },              {                key: "uid",                value: "a4550d93280b4afc70e3949ffec78df1"              },              {                key: "id",                value: "40582651209160926432R5"              },              {                key: "spectralGrouping",                value: "grnm"              },              {                key: "vehicle",                value: "SPOT4"              },              {                key: "archivingStation",                value: "TT"              },              {                key: "cloudCover",                value: "0"              },              {                key: "groundStation",                value: "TT"              },              {                key: "incidenceAngle",                value: "3.88784"              },              {                key: "lookDirection",                value: "right"              },              {                key: "archiveName",                value: "SPOT archive"              },              {                key: "category",                value: "scene"              },              {                key: "productName",                value: "SPOT 10-m Colour"              },              {                key: "polygonIndex",                value: "aoi_polygon_1"              }            ]          }        ],        primaryMarket: "AGRI",        secondaryMarket: "AGRI_ENV",          customerReference: "The order reference that will appear in invoicing",        options: [          {            key: "deliveryType",            value: "network"          }       ],        optionsPerProductType: [          {            productTypeId: "SPOTArchive10Color",            licence: "eula_5",            options: [                {                  key: "image_format",                  value: "dimap_geotiff"                },                {                  key: "Account",                  value: "DDPORTAL"                },                {                  key: "projection_1",                  value: "32632"                },                {                  key: "processing_level",                  value: "level_3"                }            ]          }        ],        voucherCodes:  [        ]      }  Voucher:     type: object    properties:      code:        type: string      period:        $ref: '#/definitions/DateRange'      amount:        type: number        format: double      currency:        $ref: '#/definitions/Currency'      consumed:        type: boolean        default: false    description: a payment method. Contains the code identifying this voucher, its period of validity, amount and currency, and if it is already consumed.  OrderResponse:    type: object    properties:      salesOrderId:        type: string    description: response to the order service. Contains the identifier for order follow-up.  AvailableOptions:    type: object    properties:      availableOptions:        type: array        items:          $ref: '#/definitions/Option'    description: the response to the Get Options service. Returns a list of expected options of production and/or item properties  WorkOrderItemPriceRef:    type: object    properties:      datastripIds:        type: array        items:          type: string          description: Datastrip identifier.    description: Work order informations returned for getPrice.  OnePlanStandardOptions:    type: object    properties:      acquisitionPeriod:        $ref: '#/definitions/DateRange'      maxCloudCover:        $ref: '#/definitions/ValueOption'      maxIncidenceAngle:        $ref: '#/definitions/ValueOption'      comment:        $ref: '#/definitions/ValueOption'    description: options for Automatic OnePlan tasking capacity.  ProgOptions:    type: object    properties:      maxIncidenceAngleExtended:        type: number        format: double      maxIncidenceAngleNotExtended:        type: number        format: double      extendedAngle:        $ref: '#/definitions/ValueOption'      acquisitionPeriod:        $ref: '#/definitions/DateValueOption'      maxCloudCover:        $ref: '#/definitions/ValueOption'      maxIncidenceAngle:        $ref: '#/definitions/ValueOption'      priority:        $ref: '#/definitions/ValueOption'      stereoMode:        $ref: '#/definitions/ValueOption'      tristereoMode:        $ref: '#/definitions/ValueOption'      acquisitionDuration:        $ref: '#/definitions/ValueOption'      temporalMode:        $ref: '#/definitions/ValueOption'      minBH:        $ref: '#/definitions/ValueOption'      maxBH:        $ref: '#/definitions/ValueOption'      acquisitionMode:        $ref: '#/definitions/ValueOption'      nbacquisitionRegularacquisition:        $ref: '#/definitions/ValueOption'      minIntervalRegularacquisition:        $ref: '#/definitions/ValueOption'      advancedOptions:        $ref: '#/definitions/OnePlanAdvancedOptions'      standardOptions:        $ref: '#/definitions/OnePlanStandardOptions'    description: options returned by the ProgServer for tasking capacity.  ProgType:    type: object    properties:      name:        $ref: '#/definitions/ProgTypeName'      mission:        $ref: '#/definitions/MissionName'      expirationDate:        $ref: '#/definitions/IsoDate'      successRate:        description: percentage of success rate        type: number        format: float      progOptions:        $ref: '#/definitions/ProgOptions'      segments:        type: array        items:          $ref: '#/definitions/Segment'      extendedAngleNotAllowed0020:        type: array        items:          $ref: '#/definitions/Segment'      extendedAngleAllowed:        type: array        items:          $ref: '#/definitions/Segment'      feasibility:        $ref: '#/definitions/Feasibility'  Segment:    type: object    properties:      extendedAngle:        type: boolean        default: false  ProductType:    type: object    properties:      productTypeId:        type: string      minimumAreaOrderApplied:        type: number        format: double      descriptionUrl:        type: string    description: the commercial product offer. Contains the minimum are to order a product of this type and an URL displaying the description of this product.  ProductTypes:    type: object    properties:      productTypes:        type: array        items:          $ref: '#/definitions/ProductType'    description: the list of available products for a user/contract.  ValueOption:    type: object    properties:      allowedValue:        type: array        items:          type: string      alertThreshold:        type: string      proposalThreshold:        type: string      defaultValue:        type: string      minValue:        type: string      maxValue:        type: string    description: TODO voir doc progserver  OnePlanAdvancedOptions:    type: object    properties:      acquisitionPeriod:        $ref: '#/definitions/DateRange'      maxCloudCover:        $ref: '#/definitions/ValueOption'      maxIncidenceAngle:        $ref: '#/definitions/ValueOption'      acquisitionMode:        $ref: '#/definitions/ValueOption'      minBH:        $ref: '#/definitions/ValueOption'      maxBH:        $ref: '#/definitions/ValueOption'      comment:        $ref: '#/definitions/ValueOption'    description: options for Manual OnePlan tasking capacity.  Option:    type: object    properties:      category:        type: string      constraint:        $ref: '#/definitions/Constraint'      label:        type: string      name:        type: string      type:        type: string      values:        type: array        items:          $ref: '#/definitions/OptionListItem'      defaultValue:        type: string      range:        type: array        items:          type: number          format: double      format:        type: string      mandatory:        type: string    description: definition of an expected option. Contains a category defining its location (category=technical_product ->  optionsPerProductType, category=item_properties -> properties of WorkOrderItem), a constraint defining its validity, a name  that can be used in another option's constraint, a type (double, list, periods or string), the expected values it type=list, the range if type=double, the expected format of the string/periods and if the option is mandatory.     example: {      category: "technical_product",      defaultValue: "ortho",      label: "PROCESSING_LEVEL",      mandatory: "true",      name: "processing_level",      type: "list",      values:       [        {          id: "ortho",          label: "Ortho"        },        {          id: "projected",          label: "Projected"        },        {          id: "primary",          label: "Primary"        }      ]    }  OptionListItem:    type: object    properties:      id:        type: string      label:        type: string    description: the definition of a possible value for an option. Only the id must be used in constraints (see Constraint) or options selection (see OptionsPerProductType).    example: {      id: "primary",      label: "Processing Level PRIMARY"    }  Constraint:    type: object    properties:      reject:        type: boolean        default: false      filter:        type: string        description: a query filter to be applied on the resulting option domain object    description: the constraint to be applied on the option. Contains two fields, reject (boolean) and filter (string) a query filter to be applied on the resulting option domain object)      example: {      reject: true,      filter: "processing_level:primary"    }  Feasibility:    type: object    properties:      classification:        type: string    description: the feasibility information for tasking capacity. Classification possible values are EASY and CHALLENGING.  Contract:    type: object    properties:      contractId:        type: string        description: contract identifier      name:        type: string        description: contract name      tradeAgreementUrl:        type: string      creditRemaining:        type: string      currency:        $ref: '#/definitions/Currency'      language:        type: string        format: ISO 639-1    description: defines a contract for a user. Contains an URL displaying the trade agreement, the remaining credit on this contract, and commercial data.  WorkOrderItem:    type: object    properties:      comments:        type: string      datastripIds:        type: array        items:          type: string      aoiId:        type: integer        format: int32        description: identifier of area Of Interest      productTypeId:        type: string      properties:        type: array        items:          $ref: '#/definitions/Property'    description: defines an item in a WorkOrder. Contains the datastrips ID for an archive item, the AOI identifier for which the item has been selected, the product type of the item and the item properties. Expected properties can be retrieved from the Get Options service.
