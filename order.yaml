      antennaLookDirection:        type: string        enum:          - R        description: R = RIGHT        bandWidth:        type: string        enum:          - 150          - 300      TaskingCapacityRequest:    type: object    properties:      contractId:        type: string      progTypeNames:        type: array        items:          $ref: '#/definitions/ProgTypeName'      missions:        type: array        items:          $ref: '#/definitions/MissionName'      aoi:        $ref: '#/definitions/AoiGeometry'      acquisitiontDate:        $ref: '#/definitions/DateRange'      acquisitionMode:        type: string        enum:          - MONO          - STEREO          - TRISTEREO      optical:        $ref: '#/definitions/OpticalParameters'      sar:        $ref: '#/definitions/SarParameters'    description: request to get the capacities of the ProgServer for potential tasking.    example: {        progTypeNames: ["ONEDAY","ONEPLAN","ONESERIES"],        missions: ["TSX", "PLEIADES"],        contractId: "DDPORTAL",        aoi: {            type: "Polygon",            coordinates: [                [                    [                        1.0640925898256037, 49.41709204052634                    ],                    [                        1.0640925898256037, 49.46201159099621                    ],                    [                        1.133173035174395, 49.46201159099621                    ],                    [                        1.133173035174395, 49.41709204052634                    ],                    [                        1.0640925898256037, 49.41709204052634                    ]                ]            ]        },        acquisitionDate: {            startDate: "2017-09-05T00:00:00.000Z",            endDate: "2017-09-25T00:00:00.000Z"         },        optical: {            maxIncidenceAngle: "15.0",            maxCloudCover: "20.0"         },        sar: {            minElevationAngle: "15.0",            maxElevationAngle: "20.0",  