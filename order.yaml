#################################################################################                                                                           ####                                 ORDER API                                 ####                                                                           ####                     (c) Airbus Defence and Space Geo                      ####                                                                           ####                                                                           ####                    Contact: frederic.bages@airbus.com                     ####                                                                           #################################################################################info:  title: Airbus Defence and Space Geo - Order API  description:    <p>This document describes Airbus Defence and Space Geo Order API. The Order API can be used to order products.<br />    __IMPORTANT -__ You should follow the [Geo APIs recommendations](/api-docs/recommendations.html) when implementing clients.</p>        <p>You can consult the [version log](/api-docs/order/CHANGELOG.html) for information about modification history.</p>        <p>__STANDARD RULES -__ The following rules apply to attributes format when specifyed.</p>        <p>Intervals for numerical values and dates are specified using the standard straights brackets.<br />    <ul><li>* [n1,n2] equal to n1 <= field <= n2</li>    <li>* [n1,n2[ equals to n1 <= field < n2</li>    <li>* ]n1,n2[ equals to n1 < field < n2</li>    <li>* ]n1,n2] equal to n1 < field <= n2</li>    <li>* [n1 equals to n1 <= field</li>    <li>* ]n1 equals to n1 < field</li>    <li>* n1] equals to field <= n1</li>    <li>* n1[ equals to field < n1 </li> </ul></p>      version: '1.0'
