  OptionsRequest:    type: object    properties:      aoi:        type: array        items:          $ref: '#/definitions/OptionsAoi'      categoryFilter:        type: string        enum:          - CATEGORY_TECHNICAL_PRODUCT          - CATEGORY_PROPERTIES          - NO_CATEGORY    description: input of the Get Options request. Contains a list of areas of interest with their ID (mandatory to return the projection option) and a filter to get the expected productType options (CATEGORY_TECHNICAL_PRODUCT), the expected item properties (CATEGORY_PROPERTIES) or all options/properties (NO_CATEGORY). By default the category filter is set to CATEGORY_TECHNICAL_PRODUCT.    example: {      aoi: [ {          polygonId: 1,          geometry: {              type: 'Polygon',              coordinates: [[8.492431640625004, 43.04480541304369],[9.591064453125002, 43.04480541304369],                [9.591064453125002, 41.10419094457646], [8.492431640625004, 41.10419094457646],[8.492431640625004, 43.04480541304369]]            }        }      ]    }  OptionsPerProductType:    type: object    properties:      productTypeId:        type: string      licence:        type: string      options:        type: array        items:          $ref: '#/definitions/Property'    description: defines the production options and licence for a productType. Contains the productType identifier, the licence identifier, and a list of the selected production options (key/value for each option corresponding to Option.name/OptionListItem.id or Option.name/value of expected option).    example: {      productType: "PleiadesArchiveMono",      licence: "eula_5",      options: [        {          key: "processing_level",          value: "primary"        }      ]    }  PriceResponse:    type: object    properties:      contractId:        type: string        description: Contract identifier.      currency:        $ref: '#/definitions/Currency'      discountPercentage:        type: number        format: double        description: Discount percent at total level.      discountValue:        type: number        format: double        description: Discount value at total level.      productTypes:        type: array        items:          $ref: '#/definitions/PriceItem'      totalAmount:        type: number        format: double        description: Work order total amount (valued  in contract currency).    description: Provices price(s) estimate for a work order.   Property:    type: object    properties:      key:        type: string      value:        type: string  Contracts:    type: object    properties:      contracts:        type: array        items:          $ref: '#/definitions/Contract'    description: list of all the contracts linked to the user.  Aoi:    type: object    description: Area Of Interest. Contains the ID of the AOI, the GeoJSON coordinates and the name to use in invoice.    properties:      id:        type: integer        format: int32      geometry:        $ref: '#/definitions/AoiGeometry'      name:        type: string  ProgCapacity:    type: object    properties:      mission:        $ref: '#/definitions/MissionName'      progTypes:        type: array        items:          $ref: '#/definitions/ProgType'    description: item of the response from the ProgServer to the request of programming capacity.  OptionsAoi:    type: object    properties:      polygonId:        type: string      geometry:        $ref: '#/definitions/AoiGeometry'    description: the Area Of Interest definition to give in Get Options request. Contains the GeoJSON coordinates and the ID of the AOI (Get Options returns for each AOI an option with the name projection_[aoiId] with a specific list of available projection codes).  DateValueOption:    type: object    properties:      allowedValue:        type: array        items:          type: string      defaultValue:        type: string  PriceItem:    type: object    properties:      amount:        type: number        format: double        description: Amount (valued  in contract currency) after discount.      areaKm2:        type: number        format: double        description: Total area surface relevant for the product offer.      discountPercentage:        type: number        format: double        description: Discount percent applied on price.      discountValue:        type: number        format: double        description: Discount value applied on price.      price:        type: number        format: double        description: Price (valued  in contract currency).      productTypeId:        type: string        description: total amount in defined currency and with discount.      items:        type: array        items:          $ref: '#/definitions/WorkOrderItemPriceRef'      voucherCode:        type: string        description: Voucher code.    description: Define price informations for work order item of priceResponse.
